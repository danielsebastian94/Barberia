<!DOCTYPE html>

<html>

<html lang="es">


<head>
    <meta charset="UTF-8">
    <title>Ⓙ Contacto Barberia Alura </title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="Barberia Alura.html"> Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>

            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xxx) xxx xxx xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="" cols="68" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>

                <legend>¿Como le gustaria que lo contactemos?</legend>


                <label for="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email">Email</label>


                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                        id="radio-telefono">Telefono</label>


                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
                        checked>Whatsapp</label>

            </fieldset>

            <fieldset>

                <legend>¿En cual horario prefiere ser atendido?</legend>

                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>


            </fieldset>


            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia
                Alura?</label>

            <input type="submit" value="Enviar formulario" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tr>
                <td>Lunes</td>
                <td>08h - 20h</td>
            </tr>
            <tr>
                <td>Miercoles</td>
                <td>08h - 20h</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>08h - 20h</td>
            </tr>
            <tbody>

            </tbody>



        </table>

    </main>

    <footer>
        <img src="imagenes/logo-blanco.png">
        <p class="copyright"> &copy Copyright Barberia Alura - 2023 &#128293</p>
    </footer>

</body>

</html>
